      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul id="ul-navbar" class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Comprar</a>

        </form>
      </div>
    </div>

<!--MAIN-->
<main>
    <h1>¡Bienvenido a la tiendita de Casanova!</h1>
    <p id="intro-p">A continuación podrás ver nuestro listado de productos disponibles:</p>
    <div id="productos" class="flex-container"></div>
    <hr size="2px" width="100%" noshade="noshade"/>
    <!-- Div para mostrar carrito -->
    <div id="carrito">
        <h2>Carrito de compras</h2>
        <ul id="carritoLista"></ul>
    </div>
    <div id="div_totalPagar"></div>
    <p id="totalPagar"></p>
    <div id="div-finalizar">
        <button id="finalizarBtn">Finalizar compra</button>
    </div>

    <!-- Contenedor para mensajes de interacción -->
    <div id="mensaje-interaccion"></div>

    <!-- Ventana emergente -->
    <div id="ventanaEmergente" class="ventana-emergente">
        <div class="contenido-ventana">
            <span class="cerrar">&times;</span>
            <p id="contenidoVentana"></p>
            <div id="botonesVentana">
                <!-- Botones dinámicos -->
            </div>
        </div>
    </div>
</main>
<hr size="2px" width="100%" noshade="noshade"/>
